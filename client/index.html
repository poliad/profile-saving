<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
    </head>
    <body>
        <div id="app">
            <div id="log-in" class="logIn-page hidden">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-12 col-md-6 logIn-content">
                            <img src="../pictures/login.png" alt="log-in img" class="logIn-img img-fluid" />
                            <form class="logIn-form">
                                <div class="form-group">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        aria-describedby="emailHelp"
                                        placeholder="YourEmail@example"
                                    />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                                </div>
                                <button type="submit" class="btn logIn-btn btn-lg">
                                    Log In
                                </button>
                            </form>
                            <div class="SignUp-link">
                                <a href="#sign-up-link" class="SignUp-link">Sign Up</a>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <div id="sign-up" class="signIn-page hidden">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-12 col-md-8 signIn-content">
                            <img src="../pictures/signup.png" alt="Sign Up" class="img-fluid logIn-img" />
                            <form id="sign-up-form">
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <input type="text" name="last_name" class="form-control mg" placeholder="Last name" />
                                    </div>
                                    <div class="col-md-5">
                                        <input type="text" name="first_name" class="form-control mg" placeholder="First name" />
                                    </div>
                                    <div class="col-md-2">
                                        <input type="number" name="age" min="1" max="999" class="form-control mg" placeholder="age" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 tac">
                                        <div class="form-row">
                                            <div class="col-sm-12 col-md-10">
                                                <input type="email" name="email" class="form-control mg" placeholder="YourEmail@example" />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-sm-12 col-md-10">
                                                <input type="password" name="password" class="form-control mg" placeholder="Password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-row">
                                            <div class="col-sm-12">
                                                <img
                                                    src="../pictures/profile-placeholder.png"
                                                    alt="placeholder"
                                                    class="img-fluid profile-pic"
                                                    width="150px"
                                                />
                                            </div>
                                        </div>
                                        <div class="form-row upload-img">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="file-upload" class="custom-file-upload">
                                                        Upload Image
                                                    </label>
                                                    <input id="file-upload" type="file" />
                                                </div>
                                            </div>
                                            <div class="col"></div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn signUp-btn btn-lg">Register</button>
                            </form>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <div id="user-data" class="hidden userdata-page">
                <div class="cointainer-fluid">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-12 col-md-8 userdata-content">
                            <img class="img-fluid img-user" alt="User" src="../pictures/Untitled.png" />
                            <form id="user-data-form">
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <input name="email" type="email" class="form-control" />
                                    </div>
                                    <div class="col-md-3">
                                        <input name="first_name" type="text" class="form-control" />
                                    </div>
                                    <div class="col-md-3">
                                        <input name="last_name" type="text" class="form-control" />
                                    </div>
                                    <div class="col-md-2">
                                        <input name="age" type="number" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <img src="../pictures/profile-placeholder.png" id="profile-pic-plhd" width="300px" />
                                        <div class="form-row upload-img">
                                            <div class="col-sm-12">
                                                <div class="form-group change-btn">
                                                    <label for="file-upload-update" class="custom-file-upload">
                                                        Change Image
                                                    </label>
                                                    <input id="file-upload-update" type="file" />
                                                </div>
                                            </div>
                                            <div class="col"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 buttons">
                                      <div class="form-row">
                                        <div class="col-md-6 ">
                                          <button type="submit" class="btn btn-lg custom-btn1">Save</button>
                                        </div>
                                        <div class="col-md-6 ">
                                          <button type="button" id="logout" class="btn btn-lg custom-btn2">Logout</button>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                   
                            </form>
                            
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
